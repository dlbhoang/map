<body>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    let agents = [];
    const map = L.map("map").setView([21.028511, 105.804817], 12); // H√† N·ªôi
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {

    async function geocodeAddress(address) {
      const fullAddress = address.includes("H√† N·ªôi") ? address : address + ", H√† N·ªôi";
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(fullAddress)}`);
      const data = await res.json();
      if (data.length > 0) return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      return null;
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function updateAgentTable() {
      const tbody = document.querySelector("#agentTable tbody");
      tbody.innerHTML = "";
      agents.forEach((agent, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${agent.name}</td>
          <td><div style="background:${agent.color}"></div></td>
          <td>${agent.time}</td>
          <td>${agent.route.length}</td>
          <td><button onclick="removeAgent(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addAgent() {
      const name = document.getElementById("agentName").value.trim();
      const color = document.getElementById("agentColor").value;
      const time = document.getElementById("agentTime").value;
      const route = document.getElementById("agentRoute").value.trim().split("\n").filter(x => x);

      if (!name || route.length < 2) {
        alert("Nh·∫≠p √≠t nh·∫•t 2 ƒë·ªãa ƒëi·ªÉm.");
        return;
      }

      agents.push({ name, color, time, route });
      updateAgentTable();

      document.getElementById("agentName").value = "";
      document.getElementById("agentRoute").value = "";
    }

    function removeAgent(index) {
      agents.splice(index, 1);
      updateAgentTable();
    }

    async function showAllRoutes() {
      document.getElementById("loading").style.display = "flex";
      setTimeout(async () => {
        map.eachLayer(layer => {

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap',
          maxZoom: 19
        }).addTo(map);

        // Danh s√°ch m·ª•c ti√™u
        const targets = [
          "BCA C·ª•c truy·ªÅn th√¥ng - Nguy·ªÖn H·ªØu",
          "BCA - 30 Tr·∫ßn B√¨nh Tr·ªçng",
          "C·ª•c c√¥ng ngh·ªá cao - 58 Nguy·ªÖn Du, H√† N·ªôi",
          "C√°c ƒë∆°n v·ªã CA - Nguy·ªÖn Th∆∞·ª£ng Hi·ªÅn",
          "C·ª•c K·ªπ thu·∫≠t nghi·ªáp v·ª• - 10 Tr·∫ßn Qu·ªëc To·∫£n",
          "C·ª•c C·∫£nh s√°t h√¨nh s·ª± - 14 - 16 T√¥n Th·∫•t T√πng",
          "C·ª•c CSGT - 112 L√™ Du·∫©n",
          "C·ª•c QLHC - 47 Ph·∫°m VƒÉn ƒê·ªìng",
          "C·ª•c x√¢y d·ª±ng phong tr√†o - 54 L√™ ƒê·∫°i H√†nh",
          "C·ª•c c·∫£nh s√°t QLHC - 47 Ph·∫°m VƒÉn ƒê·ªìng",
          "TT ph√°t tri·ªÉn - Y√™n X√°, T√¢n Tri·ªÅu",
          "Thanh tra B·ªô - 99 Nguy·ªÖn Tu√¢n",
          "C·ª•c CSGT - 123 Nguy·ªÖn Tu√¢n",
          "C·ª•c T·ªï ch·ª©c c√°n b·ªô - 47 Ph·∫°m VƒÉn ƒê·ªìng",
          "B·ªô T∆∞ l·ªánh C·∫£nh s√°t c∆° ƒë·ªông - S·ªü Tham m∆∞u",
          "C·ª•c An ninh qu·ªëc gia - 25 T√¥ Ng·ªçc V√¢n",
          "C·ª•c H58 nghi·ªám v·ª• - 67 Tr·∫ßn H∆∞ng ƒê·∫°o",
          "TAND t·ªëi cao - 48 L√Ω Th∆∞·ªùng Ki·ªát",
          "Vi·ªán ki·ªÉm s√°t t·ªëi cao - 27 H√πng V∆∞∆°ng, ƒêi·ªán Bi√™n Ph·ªß",
          "C·ª•c ph√≤ng ch·ªëng ma t√∫y - S·ªë 7 L√™ Quang ƒê·∫°o",
          "C·ª•c CS m√¥i tr∆∞·ªùng - 30 Tr·∫ßn Qu·ªëc Ho√†n",
          "C·ª•c ƒëi·ªÅu tra t·ªôi ph·∫°m ma t√∫y - Ng√µ 84 Ph∆∞∆°ng Canh",
          "Doanh tr·∫°i K01 - 88 Xu√¢n Ph∆∞∆°ng",
          "C·ª•c ƒëi·ªÅu tra - S·ªë 1A Ki·ªÅu Mai",
          "Trung t√¢m hu·∫•n luy·ªán K01 - S·ªë 1A Ki·ªÅu Mai",
          "B·ªánh vi·ªán y h·ªçc c·ªï truy·ªÅn BCA - 278 L∆∞∆°ng Th·∫ø Vinh",
          "Vi·ªán ki·ªÉm s√°t t·ªëi cao - 56 Ph·∫°m VƒÉn B·∫°ch",
          "BCA - 47 Ph·∫°m VƒÉn ƒê·ªìng",
          "Nh√† m√°y in ti·ªÅn qu·ªëc gia - 30 Ph·∫°m VƒÉn ƒê·ªìng",
          "Kho b·∫°c Nh√† n∆∞·ªõc - 32 C√°t Linh",
          "Ng√¢n h√†ng NN - 49 L√Ω Th√°i T·ªï",
          "H·ªôi s·ªü TW1 - S·ªë 49B B√† Tri·ªáu",
          "Vƒ©nh H∆∞ng",
          "Tr·ª• s·ªü B·ªô T√†i ch√≠nh - S·ªë 28 Tr·∫ßn H∆∞ng ƒê·∫°o",
          "Kho vi·ªán h√†nh ch√≠nh qu·ªëc gia HCM",
          "135 Ng√¥ Th√¨ S·ªπ",
          "C√°c ƒë∆°n v·ªã CA - 60 Nguy·ªÖn VƒÉn Huy√™n",
          "C√¥ng ty d·ªãch v·ª• Agribank - S·ªë 8 Ch√πa B·ªôc",
          "Ng√¢n h√†ng NN - S·ªë 4 Xa ƒê√†n"
        ];

        // Geocode t·∫•t c·∫£ m·ª•c ti√™u tr∆∞·ªõc ƒë·ªÉ tr√°nh g·ªçi API l·∫∑p l·∫°i
        const targetCoords = {};
        for (const t of targets) {
          targetCoords[t] = await geocodeAddress(t);
        }

        for (const agent of agents) {
          const waypoints = [];
          for (const point of agent.route) {
            const coords = await geocodeAddress(point);
            if (coords) {
              waypoints.push(L.latLng(coords[0], coords[1]));

              // Hi·ªÉn th·ªã c√°c m·ª•c ti√™u kh√°c g·∫ßn ƒëi·ªÉm n√†y d∆∞·ªõi 5km
              for (const t of targets) {
                if (t !== point && targetCoords[t]) {
                  const dist = haversineDistance(coords[0], coords[1], targetCoords[t][0], targetCoords[t][1]);
                  if (dist <= 5) {
                    L.marker([targetCoords[t][0], targetCoords[t][1]], {
                      icon: L.icon({
                        iconUrl: "https://cdn-icons-png.flaticon.com/512/484/484167.png", // icon cam m·ª•c ti√™u
                        iconSize: [32, 32],

                        popupAnchor: [0, -32]
                      })
                    }).addTo(map)
                    .bindPopup(`<div style="font-size:1.1em;"><b style="color:#e67e22;">üéØ ${t}</b><br><span style="color:#555;">C√°ch <b>${point}</b>: <b>${dist.toFixed(2)} km</b></span></div>`);
                  }
                }
              }
            }
          }

          if (waypoints.length >= 2) {
            L.Routing.control({
              waypoints,
              router: L.Routing.osrmv1({
                serviceUrl: "https://router.project-osrm.org/route/v1",
                profile: "car"
              }),
              lineOptions: {
                styles: [{ color: agent.color, weight: 4 }]
              },
              addWaypoints: false,
              draggableWaypoints: false,
              createMarker: (i, wp) => {
                let iconUrl;
                const iconSize = [35, 35];

                if (i === 0) {
                  iconUrl = "https://cdn-icons-png.flaticon.com/512/684/684908.png"; // xanh
                } else if (i === waypoints.length - 1) {
                  iconUrl = "https://cdn-icons-png.flaticon.com/512/149/149060.png"; // ƒë·ªè
                } else {
                  iconUrl = "https://cdn-icons-png.flaticon.com/512/565/565547.png"; // x√°m
                }

                const icon = L.icon({
                  iconUrl,
                  iconSize,
                  iconAnchor: [iconSize[0] / 2, iconSize[1]],
                  popupAnchor: [0, -30]
                });

                const label = i === 0
                  ? "<span style='color:#2b7cff;'>üö© Xu·∫•t ph√°t</span>"
                  : i === waypoints.length - 1
                    ? "<span style='color:#ff4d4f;'>üèÅ K·∫øt th√∫c</span>"
                    : `<span style='color:#888;'>üìç Trung ƒëi·ªÉm ${i + 1}</span>`;

                return L.marker(wp.latLng, { icon }).bindPopup(
                  `<div style="font-size:1.1em;"><b>${agent.name}</b><br>${label}<br>Gi·ªù: <b>${agent.time}</b></div>`
                );
              }
            }).addTo(map);
          }
        }
        document.getElementById("loading").style.display = "none";
      }, 100);
    }

    function saveAgents() {
      const blob = new Blob([JSON.stringify(agents, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "agents.json";
      link.click();
    }

    function loadAgents(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          agents = JSON.parse(e.target.result);
          updateAgentTable();
        } catch (err) {
          alert("File JSON kh√¥ng h·ª£p l·ªá.");
        }
      };
      reader.readAsText(file);
    }
  </script>
