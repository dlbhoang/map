  <script>
    let agents = [];
    const map = L.map("map").setView([21.028511, 105.804817], 12); // H√† N·ªôi
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // Lu√¥n x√°c ƒë·ªãnh ƒë·ªãa ƒëi·ªÉm ·ªü H√† N·ªôi
    async function geocodeAddress(address) {
      const fullAddress = address.includes("H√† N·ªôi") ? address : address + ", H√† N·ªôi";
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(fullAddress)}`);
      const data = await res.json();
      if (data.length > 0) return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      return null;
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function findNearbyPlaces(lat, lon, maxDistanceKm, agentName) {
      const amenitySelect = document.getElementById("amenityType");
      const selectedTypes = Array.from(amenitySelect.selectedOptions).map(opt => opt.value);
      const amenityQuery = selectedTypes.length > 0 ? selectedTypes.join("|") : "restaurant|cafe|fast_food|bakery|ice_cream|bar|pub";

      const url = "https://overpass-api.de/api/interpreter";
      const query = `
        [out:json];
        node(around:${maxDistanceKm * 1000}, ${lat}, ${lon})[amenity~"${amenityQuery}"];
        out;
      `;

      const res = await fetch(url, { method: "POST", body: query });
      const json = await res.json();

      const iconMap = {
        restaurant: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png",
        fast_food: "https://cdn-icons-png.flaticon.com/512/3595/3595455.png",
        cafe: "https://cdn-icons-png.flaticon.com/512/2979/2979647.png",
        bar: "https://cdn-icons-png.flaticon.com/512/1247/1247833.png",
        pub: "https://cdn-icons-png.flaticon.com/512/483/483356.png",
        food_court: "https://cdn-icons-png.flaticon.com/512/1532/1532782.png",
        ice_cream: "https://cdn-icons-png.flaticon.com/512/685/685352.png",
        bakery: "https://cdn-icons-png.flaticon.com/512/3132/3132693.png"
      };

      json.elements.forEach(el => {
        const dist = haversineDistance(lat, lon, el.lat, el.lon);
        if (dist <= maxDistanceKm) {
          const name = el.tags.name || "Qu√°n ƒÉn";
          const type = el.tags.amenity || "restaurant";
          const iconUrl = iconMap[type] || "https://cdn-icons-png.flaticon.com/512/1046/1046784.png";

          const customIcon = L.icon({
            iconUrl: iconUrl,
            iconSize: [28, 28],
            iconAnchor: [14, 28],
            popupAnchor: [0, -30]
          });

          L.marker([el.lat, el.lon], { icon: customIcon })
            .addTo(map)
            .bindPopup(
              `<b>${name}</b><br>Lo·∫°i: ${type}<br>ƒêo√†n: ${agentName}<br>Kho·∫£ng c√°ch: ${dist.toFixed(2)} km`
            );
        }
      });
    }

    function updateAgentTable() {
      const tbody = document.querySelector("#agentTable tbody");
      tbody.innerHTML = "";
      agents.forEach((agent, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${agent.name}</td>
          <td><div style="background:${agent.color}"></div></td>
          <td>${agent.time}</td>
          <td>${agent.route.length}</td>
          <td><button onclick="removeAgent(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });

      // Update merge/split selects
      const merge1 = document.getElementById("mergeAgent1");
      const merge2 = document.getElementById("mergeAgent2");
      const split = document.getElementById("splitAgent");
      [merge1, merge2, split].forEach(sel => {
        sel.innerHTML = "";
        agents.forEach((agent, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = agent.name;
          sel.appendChild(opt.cloneNode(true));
        });
      });
    }

    function addAgent() {
      const name = document.getElementById("agentName").value.trim();
      const color = document.getElementById("agentColor").value;
      const time = document.getElementById("agentTime").value;
      const route = document.getElementById("agentRoute").value.trim().split("\n").filter(x => x);

      if (!name || route.length < 2) {
        alert("Nh·∫≠p √≠t nh·∫•t 2 ƒë·ªãa ƒëi·ªÉm.");
        return;
      }

      agents.push({ name, color, time, route });
      updateAgentTable();

      document.getElementById("agentName").value = "";
      document.getElementById("agentRoute").value = "";
    }

    function removeAgent(index) {
      agents.splice(index, 1);
      updateAgentTable();
    }

    async function showAllRoutes() {
      document.getElementById("loading").style.display = "flex";
      setTimeout(async () => {
        map.eachLayer(layer => {
          if (layer instanceof L.Marker || layer instanceof L.Polyline || layer instanceof L.TileLayer) {
            map.removeLayer(layer);
          }
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap',
          maxZoom: 19
        }).addTo(map);

        const distance = parseFloat(document.getElementById("distanceSelect").value);

        for (const agent of agents) {
          const waypoints = [];
          for (const point of agent.route) {
            const coords = await geocodeAddress(point);
            if (coords) {
              waypoints.push(L.latLng(coords[0], coords[1]));
              await findNearbyPlaces(coords[0], coords[1], distance, agent.name);
            }
          }

          if (waypoints.length >= 2) {
            L.Routing.control({
              waypoints,
              router: L.Routing.osrmv1({
                serviceUrl: "https://router.project-osrm.org/route/v1",
                profile: "car"
              }),
              lineOptions: {
                styles: [{ color: agent.color, weight: 4 }]
              },
              addWaypoints: false,
              draggableWaypoints: false,
              createMarker: (i, wp) => {
                let iconUrl;
                const iconSize = [35, 35];

                if (i === 0) {
                  iconUrl = "https://cdn-icons-png.flaticon.com/512/684/684908.png";
                } else if (i === waypoints.length - 1) {
                  iconUrl = "https://cdn-icons-png.flaticon.com/512/149/149060.png";
                } else {
                  iconUrl = "https://cdn-icons-png.flaticon.com/512/252/252025.png";
                }

                const icon = L.icon({
                  iconUrl,
                  iconSize,
                  iconAnchor: [iconSize[0] / 2, iconSize[1]],
                  popupAnchor: [0, -30]
                });

                const label = i === 0
                  ? "üö© Xu·∫•t ph√°t"
                  : i === waypoints.length - 1
                    ? "üèÅ K·∫øt th√∫c"
                    : `üìç Trung ƒëi·ªÉm ${i + 1}`;

                return L.marker(wp.latLng, { icon }).bindPopup(
                  `<b>${agent.name}</b><br>${label}<br>Gi·ªù: ${agent.time}`
                );
              }
            }).addTo(map);
          }
        }
        document.getElementById("loading").style.display = "none";
      }, 100);
    }

    function saveAgents() {
      const blob = new Blob([JSON.stringify(agents, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "agents.json";
      link.click();
    }

    function loadAgents(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const json = JSON.parse(e.target.result);
          agents = json;
          updateAgentTable();
          alert("T·∫£i ƒëo√†n th√†nh c√¥ng!");
        } catch (err) {
          alert("L·ªói ƒë·ªãnh d·∫°ng file. Vui l√≤ng th·ª≠ l·∫°i.");
        }
      };
      reader.readAsText(file);
    }

    // G·ªôp hai ƒëo√†n th√†nh m·ªôt
    function mergeAgents() {
      const idx1 = parseInt(document.getElementById("mergeAgent1").value);
      const idx2 = parseInt(document.getElementById("mergeAgent2").value);
      if (isNaN(idx1) || isNaN(idx2) || idx1 === idx2) {
        alert("Ch·ªçn hai ƒëo√†n kh√°c nhau ƒë·ªÉ g·ªôp.");
        return;
      }
      const agent1 = agents[idx1];
      const agent2 = agents[idx2];
      const mergedAgent = {
        name: agent1.name + " + " + agent2.name,
        color: agent1.color,
        time: agent1.time,
        route: [...agent1.route, ...agent2.route]
      };
      if (idx1 > idx2) {
        agents.splice(idx1, 1);
        agents.splice(idx2, 1);
      } else {
        agents.splice(idx2, 1);
        agents.splice(idx1, 1);
      }
      agents.push(mergedAgent);
      updateAgentTable();
    }

    // T√°ch m·ªôt ƒëo√†n th√†nh hai ƒëo√†n
    function splitAgent() {
      const idx = parseInt(document.getElementById("splitAgent").value);
      const splitIdx = parseInt(document.getElementById("splitIndex").value);
      if (isNaN(idx) || isNaN(splitIdx)) {
        alert("Ch·ªçn ƒëo√†n v√† v·ªã tr√≠ t√°ch.");
        return;
      }
      const agent = agents[idx];
      if (splitIdx < 1 || splitIdx >= agent.route.length) {
        alert("V·ªã tr√≠ t√°ch kh√¥ng h·ª£p l·ªá.");
        return;
      }
      const agentA = {
        name: agent.name + " (A)",
        color: agent.color,
        time: agent.time,
        route: agent.route.slice(0, splitIdx)
      };
      const agentB = {
        name: agent.name + " (B)",
        color: agent.color,
        time: agent.time,
        route: agent.route.slice(splitIdx)
      };
      agents.splice(idx, 1);
      agents.push(agentA, agentB);
      updateAgentTable();
    }

    // T·ª± ƒë·ªông ƒëi·ªÅn tuy·∫øn ƒë∆∞·ªùng khi ch·ªçn t·ª´ danh s√°ch
    document.getElementById("predefinedRoutes").addEventListener("change", function() {
      const selected = Array.from(this.selectedOptions).map(opt => opt.text);
      document.getElementById("agentRoute").value = selected.join("\n");
    });
